<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
            color: #1a1a1a
        }
    </style>
</head>
<body>
    <!-- Example 1: Accessing DOM elements -->
    <section id="example-1">
        <h2>Accessing DOM elements</h2>
        <p id="myParagraph">
            Click button to change text.
        </p>
        <button id="changeTextButton">Change Text</button>
    </section>

    <!-- Example 2: Traversing the DOM -->
    <section id="example-2">
        <h2>Traversing the DOM</h2>
        <ul id="citiesList">
            <li class="city1">New York</li>
            <li>Tokyo</li>
            <li>Paris</li>
            <li>London</li>
        </ul>
        <button id="highlightFirstCityButton">Highlight First city button</button>
    </section>

    <!-- Example 3: Manipulating DOM elements -->
     <section id="example-3">
        <h2>Manipulating DOM elements</h2>
        <div id="coffeeOrder">Order: <span id="coffeeType">Latte</span></div>
        <button id="changeOrder">Change Order to Espresso</button>
     </section>

     <!-- Example 4: Creating and inserting an element -->
      <section id="example-4">
        <h2>Creating and inserting an element</h2>
        <ul id="shoppingList">
            <li>Bread</li>
            <li>Milk</li>
        </ul>
        <button id="addNewItem">Add a new item to the shopping list</button>
      </section>

      <!-- Example 5: Removing DOM elements -->
      <section id="example-5">
        <h2>Removing a DOM element</h2>
        <ul id="taskList">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
        <button id="removeLastTask">Remove Last Task</button>
      </section>
</body>
<script src="./main.js"></script>
</html>
